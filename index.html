<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间管理与专注力工具</title>
    <!-- 引入Chart.js用于图表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 现代卡片设计 */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .glass-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
        }
        
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInDown 0.8s ease;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .logo h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .logo-subtitle {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
            margin-top: 5px;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }
        
        .user-info-text h3 {
            color: #2d3748;
            font-size: 16px;
            font-weight: 600;
        }
        
        .user-info-text p {
            color: #718096;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* 登录面板 - 现代设计 */
        .login-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            text-align: center;
            animation: fadeIn 1s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .login-panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .login-panel p {
            color: #718096;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .login-form {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        input[type="text"], input[type="number"], select {
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
            background: white;
            color: #2d3748;
        }
        
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input[type="text"]::placeholder {
            color: #a0aec0;
        }
        
        button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
            color: #4a5568;
        }
        
        button.secondary:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* 主内容区 - 网格布局 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
            animation: fadeInUp 0.8s ease;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
        }
        
        .card-header h2 {
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .card-content {
            padding: 30px;
        }
        
        /* 任务列表样式 - 现代化设计 */
        .task-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .task-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .task-list::-webkit-scrollbar-track {
            background: #f7fafc;
            border-radius: 3px;
        }
        
        .task-list::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }
        
        .task-list::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f8fafc 0%, #edf2f7 100%);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
            border: 1px solid rgba(226, 232, 240, 0.5);
        }
        
        .task-item:hover {
            background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
            transform: translateX(5px);
        }
        
        .task-info h3 {
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .task-info p {
            color: #718096;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .task-info p i {
            color: #667eea;
        }
        
        .task-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .task-tag.countdown {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }
        
        .task-tag.stopwatch {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }
        
        .timer-controls {
            display: flex;
            gap: 10px;
        }
        
        .timer-btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            min-width: 80px;
            font-weight: 500;
        }
        
        .timer-btn.start {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        
        .timer-btn.delete {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }
        
        /* 表单样式 - 现代化设计 */
        .add-task-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 25px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }
        
        /* 计时器样式 - 现代化设计 */
        .timer-container {
            text-align: center;
            padding: 30px;
        }
        
        .timer-display {
            font-size: 100px;
            font-weight: 700;
            color: #667eea;
            margin: 30px 0;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .timer-presets {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
            color: #4a5568;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .preset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .preset-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .preset-btn i {
            margin-right: 8px;
        }
        
        .custom-time {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            background: #f8fafc;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #e2e8f0;
        }
        
        .custom-time span {
            color: #4a5568;
            font-weight: 500;
        }
        
        .custom-time i {
            color: #667eea;
        }
        
        .custom-time input {
            width: 100px;
            text-align: center;
            font-weight: 600;
        }
        
        .timer-controls-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .timer-control {
            font-size: 18px;
            padding: 18px 45px;
            border-radius: 12px;
            min-width: 150px;
            font-weight: 600;
        }
        
        .timer-control.primary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        
        .timer-control.secondary {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }
        
        .timer-control.primary:hover {
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }
        
        .timer-control.secondary:hover {
            box-shadow: 0 10px 20px rgba(245, 101, 101, 0.3);
        }
        
        /* 图表容器 - 现代化设计 */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 25px;
            animation: fadeInUp 1s ease;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .chart-card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 20px 20px 0 0;
        }
        
        .chart-card-header h2 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-container {
            height: 300px;
            position: relative;
            padding: 20px;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        footer p {
            margin: 5px 0;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        /* 通知样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideInRight 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }
        
        .notification.warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }
        
        .notification.info {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        
        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #cbd5e0;
            opacity: 0.6;
        }
        
        .empty-state h3 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .empty-state p {
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .main-content, .charts-container {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .login-form {
                flex-direction: column;
            }
            
            .timer-display {
                font-size: 70px;
            }
            
            .timer-presets {
                flex-direction: column;
                align-items: center;
            }
            
            .preset-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .timer-controls-group {
                flex-direction: column;
                align-items: center;
            }
            
            .timer-control {
                width: 100%;
                max-width: 300px;
            }
            
            .custom-time {
                flex-direction: column;
                gap: 10px;
            }
            
            .chart-card-header h2 {
                font-size: 16px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .login-panel {
                padding: 30px 20px;
            }
            
            .login-panel h2 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .timer-display {
                font-size: 50px;
            }
            
            .card-header, .chart-card-header {
                padding: 20px;
            }
            
            .card-content {
                padding: 20px;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .timer-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
        
        /* 动画效果 */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        .slide-up {
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 进度条样式 */
        .progress-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        /* 徽章样式 */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge i {
            margin-right: 5px;
        }
        
        /* 统计数据卡片 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 20px;
        }
        
        .stat-card:nth-child(1) .stat-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-card:nth-child(2) .stat-icon {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        
        .stat-card:nth-child(3) .stat-icon {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }
        
        .stat-card:nth-child(4) .stat-icon {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #718096;
        }
        
        /* 工具提示 */
        .tooltip {
            position: relative;
            cursor: pointer;
        }
        
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            margin-bottom: 8px;
            z-index: 1000;
        }
        
        .tooltip:hover::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #2d3748;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header class="glass-card">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-clock"></i></div>
                <div>
                    <h1>时间管理工具</h1>
                    <div class="logo-subtitle">提升专注力，掌控您的时间</div>
                </div>
            </div>

    <!-- 通知区域 -->
    <div id="notification" class="notification hidden"></div>

    <script>
        // 初始化变量
        let currentUser = null;
        let tasks = [];
        let currentTimer = null;
        let timerSeconds = 25 * 60;
        let timerRunning = false;
        let focusSessions = [];
        
        // 从本地存储加载数据
        function loadFromLocalStorage() {
            try {
                const savedTasks = localStorage.getItem('focusTasks');
                const savedSessions = localStorage.getItem('focusSessions');
                const savedUser = localStorage.getItem('currentUser');
                
                if (savedTasks) {
                    tasks = JSON.parse(savedTasks);
                }
                
                if (savedSessions) {
                    focusSessions = JSON.parse(savedSessions);
                }
                
                if (savedUser) {
                    currentUser = JSON.parse(savedUser);
                }
            } catch (error) {
                console.error('加载本地存储数据失败:', error);
            }
        }
        
        // 保存数据到本地存储
        function saveToLocalStorage() {
            try {
                localStorage.setItem('focusTasks', JSON.stringify(tasks));
                localStorage.setItem('focusSessions', JSON.stringify(focusSessions));
                
                if (currentUser) {
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                } else {
                    localStorage.removeItem('currentUser');
                }
            } catch (error) {
                console.error('保存到本地存储失败:', error);
            }
        }
        
        // DOM元素
        const loginPanel = document.getElementById('loginPanel');
        const mainApp = document.getElementById('mainApp');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        const usernameInput = document.getElementById('usernameInput');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const taskList = document.getElementById('taskList');
        const emptyTaskState = document.getElementById('emptyTaskState');
        const addTaskForm = document.getElementById('addTaskForm');
        const timerDisplay = document.getElementById('timerDisplay');
        const startTimerBtn = document.getElementById('startTimerBtn');
        const stopTimerBtn = document.getElementById('stopTimerBtn');
        const presetButtons = document.querySelectorAll('.preset-btn');
        const customMinutes = document.getElementById('customMinutes');
        const notification = document.getElementById('notification');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const progressLabel = document.getElementById('progressLabel');
        const todayFocusEl = document.getElementById('todayFocus');
        const weekFocusEl = document.getElementById('weekFocus');
        const totalTasksEl = document.getElementById('totalTasks');
        const productivityEl = document.getElementById('productivity');
        
        // 图表变量
        let dailyChart, weeklyChart, monthlyChart, taskDistributionChart;
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            // 从本地存储加载数据
            loadFromLocalStorage();
            
            // 检查用户登录状态
            if (currentUser) {
                userName.textContent = currentUser.name;
                userAvatar.textContent = currentUser.name.charAt(0).toUpperCase();
                loginPanel.classList.add('hidden');
                mainApp.classList.remove('hidden');
                userInfo.classList.remove('hidden');
            } else {
                loginPanel.classList.remove('hidden');
                mainApp.classList.add('hidden');
                userInfo.classList.add('hidden');
            }
            
            // 初始化图表
            initializeCharts();
            
            // 初始化统计数据
            updateStatistics();
            
            // 事件监听
            loginBtn.addEventListener('click', handleLogin);
            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
            }
            
            if (addTaskForm) {
                addTaskForm.addEventListener('submit', handleAddTask);
            }
            
            if (startTimerBtn) {
                startTimerBtn.addEventListener('click', startTimer);
            }
            
            if (stopTimerBtn) {
                stopTimerBtn.addEventListener('click', stopTimer);
            }
            
            if (customMinutes) {
                customMinutes.addEventListener('change', updateTimerDisplay);
            }
            
            // 预设按钮事件
            presetButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    presetButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const minutes = parseInt(this.getAttribute('data-minutes')) || 25;
                    if (customMinutes) {
                        customMinutes.value = minutes;
                    }
                    updateTimerDisplay();
                });
            });
            
            // 初始更新计时器显示
            updateTimerDisplay();
            
            // 渲染任务列表
            renderTaskList();
            
            // 添加输入框回车键支持
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        });
        
        // 更新统计数据
        function updateStatistics() {
            if (!todayFocusEl || !weekFocusEl || !totalTasksEl || !productivityEl) return;
            
            // 计算今日专注时长
            const today = new Date().toDateString();
            const todaySessions = focusSessions.filter(s => new Date(s.date).toDateString() === today);
            const todayMinutes = todaySessions.reduce((sum, s) => sum + s.minutes, 0);
            todayFocusEl.textContent = todayMinutes;
            
            // 计算本周专注时长
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const weekSessions = focusSessions.filter(s => new Date(s.date) >= oneWeekAgo);
            const weekHours = Math.round(weekSessions.reduce((sum, s) => sum + s.minutes, 0) / 60);
            weekFocusEl.textContent = weekHours;
            
            // 总任务数
            totalTasksEl.textContent = tasks.length;
            
            // 计算工作效率
            const completedTasks = tasks.filter(t => t.completed).length;
            const productivity = tasks.length > 0 ? Math.round((completedTasks / tasks.length) * 100) : 0;
            productivityEl.textContent = `${productivity}%`;
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            if (!notification) return;
            
            notification.textContent = message;
            notification.className = 'notification';
            
            switch(type) {
                case 'success':
                    notification.classList.add('success');
                    break;
                case 'error':
                    notification.classList.add('error');
                    break;
                case 'warning':
                    notification.classList.add('warning');
                    break;
                default:
                    notification.classList.add('info');
            }
            
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }
        
        // 处理登录
        function handleLogin() {
            if (!usernameInput) return;
            
            const username = usernameInput.value.trim();
            if (!username) {
                showNotification('请输入您的名字', 'error');
                usernameInput.focus();
                return;
            }
            
            currentUser = {
                name: username,
                id: 'user-' + Date.now()
            };
            
            // 保存用户信息
            saveToLocalStorage();
            
            // 更新UI
            userName.textContent = currentUser.name;
            userAvatar.textContent = currentUser.name.charAt(0).toUpperCase();
            
            // 切换显示
            loginPanel.classList.add('hidden');
            mainApp.classList.remove('hidden');
            userInfo.classList.remove('hidden');
            
            showNotification(`欢迎回来，${currentUser.name}！`, 'success');
            
            // 更新统计数据
            updateStatistics();
            
            // 更新图表
            updateCharts();
        }
        
        // 处理退出登录
        function handleLogout() {
            // 停止计时器
            stopTimer();
            
            // 重置状态
            currentUser = null;
            
            // 清除本地存储
            localStorage.removeItem('currentUser');
            
            // 切换显示
            loginPanel.classList.remove('hidden');
            mainApp.classList.add('hidden');
            userInfo.classList.add('hidden');
            
            if (usernameInput) {
                usernameInput.value = '';
            }
            
            showNotification('您已退出登录', 'info');
        }
        
        // 更新计时器显示
        function updateTimerDisplay() {
            if (!timerDisplay) return;
            
            const minutes = parseInt(customMinutes ? customMinutes.value : 25) || 25;
            timerSeconds = minutes * 60;
            
            const displayMinutes = Math.floor(timerSeconds / 60);
            const displaySeconds = timerSeconds % 60;
            
            timerDisplay.textContent = 
                `${displayMinutes.toString().padStart(2, '0')}:${displaySeconds.toString().padStart(2, '0')}`;
        }
        
        // 开始计时器
        function startTimer() {
            if (timerRunning) {
                showNotification('计时器已经在运行中', 'info');
                return;
            }
            
            const minutes = parseInt(customMinutes ? customMinutes.value : 25) || 25;
            if (minutes < 1 || minutes > 180) {
                showNotification('时长应在1-180分钟之间', 'error');
                return;
            }
            
            timerSeconds = minutes * 60;
            timerRunning = true;
            
            // 显示进度条
            if (progressContainer) {
                progressContainer.style.display = 'block';
                progressLabel.textContent = '专注进度';
            }
            
            // 更新按钮状态
            if (startTimerBtn) {
                startTimerBtn.disabled = true;
                startTimerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 专注中...';
            }
            
            if (stopTimerBtn) {
                stopTimerBtn.style.display = 'inline-block';
            }
            
            // 更新任务列表中的按钮状态
            document.querySelectorAll('.timer-btn.start').forEach(btn => {
                btn.disabled = true;
            });
            
            const totalSeconds = minutes * 60;
            
            currentTimer = setInterval(() => {
                timerSeconds--;
                
                const displayMinutes = Math.floor(timerSeconds / 60);
                const displaySeconds = timerSeconds % 60;
                
                if (timerDisplay) {
                    timerDisplay.textContent = 
                        `${displayMinutes.toString().padStart(2, '0')}:${displaySeconds.toString().padStart(2, '0')}`;
                }
                
                // 更新进度条
                if (progressFill && progressPercent) {
                    const progress = 100 - Math.round((timerSeconds / totalSeconds) * 100);
                    progressFill.style.width = `${progress}%`;
                    progressPercent.textContent = `${progress}%`;
                }
                
                // 时间到
                if (timerSeconds <= 0) {
                    stopTimer();
                    showNotification('专注时间结束！休息一下吧', 'success');
                    
                    // 保存专注记录
                    saveFocusSession(minutes);
                    
                    // 播放提示音
                    playTimerEndSound();
                }
            }, 1000);
            
            showNotification(`专注计时开始: ${minutes}分钟`, 'success');
        }
        
        // 停止计时器
        function stopTimer() {
            if (!timerRunning) return;
            
            timerRunning = false;
            clearInterval(currentTimer);
            
            // 隐藏进度条
            if (progressContainer) {
                progressContainer.style.display = 'none';
            }
            
            // 更新按钮状态
            if (startTimerBtn) {
                startTimerBtn.disabled = false;
                startTimerBtn.innerHTML = '<i class="fas fa-play"></i> 开始专注';
            }
            
            if (stopTimerBtn) {
                stopTimerBtn.style.display = 'none';
            }
            
            // 更新任务列表中的按钮状态
            document.querySelectorAll('.timer-btn.start').forEach(btn => {
                btn.disabled = false;
            });
            
            // 保存专注记录（如果计时超过1分钟）
            const minutes = parseInt(customMinutes ? customMinutes.value : 25) || 25;
            const minutesElapsed = minutes - Math.ceil(timerSeconds / 60);
            if (minutesElapsed > 0) {
                saveFocusSession(minutesElapsed);
                showNotification(`专注完成: ${minutesElapsed}分钟`, 'success');
            } else {
                showNotification('专注已取消', 'info');
            }
            
            // 重置计时器显示
            updateTimerDisplay();
        }
        
        // 保存专注会话
        function saveFocusSession(minutes) {
            const session = {
                id: Date.now(),
                minutes: minutes,
                date: new Date().toISOString(),
                task: document.getElementById('taskName') ? document.getElementById('taskName').value || '自定义专注' : '自定义专注'
            };
            
            focusSessions.push(session);
            
            // 保存到本地存储
            saveToLocalStorage();
            
            // 更新统计数据
            updateStatistics();
            
            // 更新图表
            updateCharts();
        }
        
        // 处理添加任务
        function handleAddTask(e) {
            e.preventDefault();
            
            if (!addTaskForm) return;
            
            const taskName = document.getElementById('taskName').value;
            const timerType = document.getElementById('timerType').value;
            const taskDuration = parseInt(document.getElementById('taskDuration').value);
            
            if (!taskName || !taskDuration) {
                showNotification('请填写完整的任务信息', 'error');
                return;
            }
            
            if (taskDuration < 1 || taskDuration > 180) {
                showNotification('时长应在1-180分钟之间', 'error');
                return;
            }
            
            const newTask = {
                id: tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1,
                name: taskName,
                type: timerType,
                duration: taskDuration,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.push(newTask);
            
            // 保存到本地存储
            saveToLocalStorage();
            
            // 重置表单
            document.getElementById('taskName').value = '';
            document.getElementById('taskDuration').value = 25;
            
            // 更新UI
            renderTaskList();
            updateTaskDistributionChart();
            updateStatistics();
            
            showNotification(`任务"${taskName}"添加成功！`, 'success');
        }
        
        // 渲染任务列表
        function renderTaskList() {
            if (!taskList || !emptyTaskState) return;
            
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                emptyTaskState.classList.remove('hidden');
                return;
            }
            
            emptyTaskState.classList.add('hidden');
            
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item slide-up';
                taskElement.innerHTML = `
                    <div class="task-info">
                        <h3>${task.name} 
                            <span class="task-tag ${task.type}">${task.type === 'countdown' ? '倒计时' : '正计时'}</span>
                        </h3>
                        <p><i class="far fa-clock"></i> ${task.duration}分钟 | 创建于：${formatDate(task.createdAt)}</p>
                    </div>
                    <div class="timer-controls">
                        <button class="timer-btn start" data-id="${task.id}"><i class="fas fa-play"></i> 开始</button>
                        <button class="timer-btn delete" data-id="${task.id}"><i class="fas fa-trash"></i> 删除</button>
                    </div>
                `;
                
                taskList.appendChild(taskElement);
            });
            
            // 添加事件监听
            document.querySelectorAll('.task-item .timer-btn.start').forEach(btn => {
                btn.addEventListener('click', function() {
                    const taskId = parseInt(this.getAttribute('data-id'));
                    startTaskTimer(taskId);
                });
            });
            
            document.querySelectorAll('.task-item .timer-btn.delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const taskId = parseInt(this.getAttribute('data-id'));
                    deleteTask(taskId);
                });
            });
        }
        
        // 开始任务计时器
        function startTaskTimer(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            // 设置计时器
            if (customMinutes) {
                customMinutes.value = task.duration;
            }
            updateTimerDisplay();
            
            // 更新预设按钮
            presetButtons.forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.getAttribute('data-minutes')) === task.duration) {
                    btn.classList.add('active');
                }
            });
            
            showNotification(`开始任务: ${task.name}`, 'info');
            
            // 开始计时
            startTimer();
        }
        
        // 删除任务
        function deleteTask(taskId) {
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex === -1) return;
            
            const taskName = tasks[taskIndex].name;
            tasks.splice(taskIndex, 1);
            
            // 保存到本地存储
            saveToLocalStorage();
            
            // 更新UI
            renderTaskList();
            updateTaskDistributionChart();
            updateStatistics();
            
            showNotification(`任务"${taskName}"已删除`, 'info');
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
        
        // 播放计时结束提示音
        function playTimerEndSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            } catch (error) {
                console.log('音频上下文不支持，跳过提示音');
            }
        }
        
        // 初始化图表

            const dailyCanvas = document.getElementById('dailyChart');

            // 每日专注时长图表
            dailyChart = new Chart(dailyCanvas, {

                    datasets: [{

                    }]

                options: {

                            position: 'bottom',
                            labels: {

                                usePointStyle: true
                            }
                        },

                            callbacks: {
                                label: function(context) {

            // 每周专注趋势图表
            weeklyChart = new Chart(weeklyCanvas, {

                data: {
                    labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                    datasets: [{
                        label: '专注时长(分钟)',
                        data: [0, 0, 0, 0, 0, 0, 0],
                        backgroundColor: '#667eea',
                        borderColor: '#764ba2',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '分钟',
                                color: '#4a5568'
                            },
                            grid: {
                                color: '#e2e8f0'
                            }
                        },
                        x: {
                            grid: {
                                color: '#e2e8f0'
                            }
                        }
                    }
                }
            });
            
            // 月度专注统计图表
            monthlyChart = new Chart(monthlyCanvas, {
                type: 'line',
                data: {
                    labels: ['第1周', '第2周', '第3周', '第4周'],
                    datasets: [{
                        label: '每周专注时长',
                        data: [0, 0, 0, 0],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '分钟',
                                color: '#4a5568'
                            },
                            grid: {
                                color: '#e2e8f0'
                            }
                        },
                        x: {
                            grid: {
                                color: '#e2e8f0'
                            }
                        }
                    }
                }
            });
            
            // 任务分布图表
            taskDistributionChart = new Chart(taskCanvas, {
                type: 'pie',
                data: {
                    labels: ['学习', '工作', '阅读', '其他'],
                    datasets: [{
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            '#667eea',
                            '#48bb78',
                            '#4299e1',
                            '#ed8936'

                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',

                            }

            updateCharts();

        // 更新图表
        function updateCharts() {
            if (!dailyChart || !weeklyChart || !monthlyChart || !taskDistributionChart) return;
            
            // 计算今日数据
            const today = new Date().toDateString();
            const todaySessions = focusSessions.filter(s => new Date(s.date).toDateString() === today);
            const todayMinutes = todaySessions.reduce((sum, s) => sum + s.minutes, 0);
            
            // 更新每日图表
            dailyChart.data.datasets[0].data = [todayMinutes, Math.max(0, 480 - todayMinutes)];
            dailyChart.update();
            
            // 更新任务分布图表
            const taskCategories = {
                '学习': 0,
                '工作': 0,
                '阅读': 0,
                '其他': 0
            };
            
            tasks.forEach(task => {
                const name = task.name.toLowerCase();
                if (name.includes('单词') || name.includes('学习') || name.includes('课程')) {
                    taskCategories['学习'] += 1;
                } else if (name.includes('工作') || name.includes('项目') || name.includes('代码')) {
                    taskCategories['工作'] += 1;
                } else if (name.includes('阅读') || name.includes('书') || name.includes('文章')) {
                    taskCategories['阅读'] += 1;
                } else {
                    taskCategories['其他'] += 1;
                }
            });
            
            taskDistributionChart.data.datasets[0].data = [
                taskCategories['学习'] * 25,
                taskCategories['工作'] * 25,
                taskCategories['阅读'] * 25,
                taskCategories['其他'] * 25
            ];
            taskDistributionChart.update();
            
            // 更新每周图表
            const dayOfWeek = new Date().getDay();
            if (dayOfWeek >= 1 && dayOfWeek <= 7) {
                const currentData = weeklyChart.data.datasets[0].data;
                currentData[dayOfWeek - 1] += todayMinutes;
                weeklyChart.update();
            }
            
            // 更新月度图表
            const weekIndex = Math.min(3, Math.floor(new Date().getDate() / 7));
            const monthlyData = monthlyChart.data.datasets[0].data;
            monthlyData[weekIndex] += todayMinutes;
            monthlyChart.update();
        }
        
        // 页面卸载前清理
        window.addEventListener('beforeunload', function() {
            if (timerRunning) {
                stopTimer();
            }
        });
    </script>
